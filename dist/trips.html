<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transport Admin | Trip Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">

<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-light bg-white border-bottom">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="bi bi-list"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Home</a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link text-center">
      <span class="brand-text font-weight-light">Transport Admin</span>
    </a>

    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview">
          <li class="nav-item">
            <a href="#" class="nav-link active">
              <i class="nav-icon bi bi-truck"></i>
              <p>Trips</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon bi bi-people"></i>
              <p>Drivers</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon bi bi-card-list"></i>
              <p>Vehicles</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>
  <!-- /.sidebar -->

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <h1 class="mt-2">Trip Entry</h1>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">

        <!-- Trip Form Card -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Add New Trip</h3>
          </div>

          <form class="needs-validation" novalidate>
            <div class="card-body">
              
              <div class="mb-3">
                <label for="tripName" class="form-label">Trip Name</label>
                <input type="text" class="form-control" id="tripName" placeholder="Enter trip name" required>
                <div class="invalid-feedback">Trip name is required.</div>
              </div>

              <div class="mb-3">
                <label for="driverName" class="form-label">Driver Name</label>
                <input type="text" class="form-control" id="driverName" placeholder="Enter driver name" required>
                <div class="invalid-feedback">Driver name is required.</div>
              </div>

              <div class="mb-3">
                <label for="vehicleNumber" class="form-label">Vehicle Number</label>
                <input type="text" class="form-control" id="vehicleNumber" placeholder="Enter vehicle number" required>
                <div class="invalid-feedback">Vehicle number is required.</div>
              </div>

              <div class="mb-3">
                <label for="tripDate" class="form-label">Trip Date</label>
                <input type="date" class="form-control" id="tripDate" required>
                <div class="invalid-feedback">Trip date is required.</div>
              </div>

              <div class="mb-3">
                <label for="tripTime" class="form-label">Trip Time</label>
                <input type="time" class="form-control" id="tripTime" required>
                <div class="invalid-feedback">Trip time is required.</div>
              </div>

              <div class="input-group mb-3">
                <input type="file" class="form-control" id="tripFile">
                <label class="input-group-text" for="tripFile">Upload File</label>
              </div>

              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="confirmCheck" required>
                <label class="form-check-label" for="confirmCheck">I confirm all details are correct</label>
                <div class="invalid-feedback">You must confirm before submitting.</div>
              </div>

            </div>

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit Trip</button>
              <button type="reset" class="btn btn-secondary float-end">Reset</button>
            </div>
          </form>
        </div>
        <!-- /.Trip Form Card -->

      </div>
    </section>
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer text-center">
    <strong>&copy; 2026 Transport Admin.</strong>
  </footer>

</div>
<!-- ./wrapper -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<script>
  // Bootstrap validation
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

</body>
</html>

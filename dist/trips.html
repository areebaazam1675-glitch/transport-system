<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transport Admin | Trip Entry</title>
  <link rel="stylesheet" href="css/adminlte.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="layout-fixed sidebar-mini">

  <!-- Main Content -->
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <h1>Trip Entry Form</h1>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">

        <!-- Trip Form Card -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Enter Trip Details</h3>
          </div>
          <form>
            <div class="card-body">
              <div class="mb-3">
                <label for="tripName" class="form-label">Trip Name</label>
                <input type="text" class="form-control" id="tripName" placeholder="Enter trip name" required>
              </div>
              <div class="mb-3">
                <label for="driverName" class="form-label">Driver Name</label>
                <input type="text" class="form-control" id="driverName" placeholder="Enter driver name" required>
              </div>
              <div class="mb-3">
                <label for="vehicle" class="form-label">Vehicle Number</label>
                <input type="text" class="form-control" id="vehicle" placeholder="Enter vehicle number" required>
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Trip Date</label>
                <input type="date" class="form-control" id="date" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="confirm" required>
                <label class="form-check-label" for="confirm">I confirm the details are correct</label>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit Trip</button>
            </div>
          </form>
        </div>
        <!-- End Trip Form Card -->

      </div>
    </section>
  </div>

  <script src="js/adminlte.js"></script>
</body>
</html>
